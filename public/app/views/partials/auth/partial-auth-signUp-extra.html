<div class="col-xs-offset-2 col-xs-8 col-sm-offset-12 col-sm-12 col-md-offset-4 col-md-4">
	<form class="form-auth" name="signUpExtraForm" ng-submit="sgnUpexc.submitForm(signUpExtraForm.$valid)" novalidate>
		<div class="form-group">
			<legend class="col-form-legend">Experience</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" ng-model="sgnUpexc.experience" value="No experience" ng-selected="experience.selected">&nbsp;No experience
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" ng-model="sgnUpexc.experience" value="1 to 2 years">&nbsp;1 to 2 years
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" ng-model="sgnUpexc.experience" value="2 to 5 years">&nbsp;2 to 5 years
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" ng-model="sgnUpexc.experience" value="more than 5 years">&nbsp;more than 5 years
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" ng-model="sgnUpexc.experience" value="more than 10 years">&nbsp;more than 10 years
				</label>
			</div>
		</div><br>
		<div class="form-group">
			<legend class="col-form-legend">Formation</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" ng-model="sgnUpexc.monitor" type="checkbox">&nbsp;Socio-cultural animator
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" ng-model="sgnUpexc.firstAid" type="checkbox">&nbsp;First Aid or lifeguard
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" ng-model="sgnUpexc.eduTitle" type="checkbox">&nbsp;Degree in Early Childhood Education
				</label>
			</div>
		</div><br>
		<div class="form-group">
			<legend class="col-form-legend">Do you have a drive license?</legend>
			<select class="custom-select" ng-model="sgnUpexc.driveLicense">
				<option value=true>Yes</option>
				<option value=false>No</option>
			</select>
		</div><br>
		<div class="form-group">
			<legend class="col-form-legend">Are you smoker?</legend>
			<select class="custom-select" ng-model="sgnUpexc.smoker">
				<option value=true>Yes</option>
				<option value=false>No</option>
			</select>
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Finish</button>
		</div>
	</form>
</div>
